<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contatti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="contact">
            <h3>Contact Form</h3>
            <h4>Compila i campi sotto!</h4>
            <fieldset>
                <input type="text" placeholder="Nome" required autofocus>
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Email" required>
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="telefono" required>
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Sito web" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Inserisci il messaggio" cols="30" rows="5"></textarea>
            </fieldset> 
            <fieldset>
                <button type="submit">Invia</button>
            </fieldset> 
            <p>Designed by <a href="">Pippo e Pluto</a></p>
        </form>

    </div>
    
</body>
</html>
