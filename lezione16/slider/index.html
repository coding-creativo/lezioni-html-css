<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Il mio bellissimo sito web</h1>
        <!-- menu -->
    </header>

    <!-- slider immagini -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="img/heron-7882659_1920.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/huts-8579309_1280.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/boat-8483163_1920.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/coccinellidae-8146623_1280.jpg" alt="">
            </div>
            <button class="next" id="nextSlide">next</button>
            <button class="prev" id="prevSlide">prev</button>
            <div class="dot-container" id="dots-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
