<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
    <div id="gameContainer">
        <h1>Indovina il numero</h1>
        <div>
            <label for="guess">Indovina il numero:</label>
            <input type="number" id="guess" placeholder="Inserisci il numero da indovinare" min="1" max="100">
        </div>
        <button id="checkButton">Verifica</button>
        <div id="result"></div>
        <button id="resetButton">Nuova partita</button>
    </div>
   </div>

    <script src="script.js"></script>
    
</body>
</html>
